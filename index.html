<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <main class="game">
      <section class="score is-hidden">
        <span class="score-title">Score</span>
        <span class="score-count">0</span>
      </section>
      <section class="board">
        <button class="pads" data-index="1"></button>
        <button class="pads" data-index="2"></button>
        <button class="pads" data-index="3"></button>
        <button class="pads" data-index="4"></button>
        <button id="play-button">Play <i class="fas fa-play"></i></button>
      </section>
    </main>

    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
